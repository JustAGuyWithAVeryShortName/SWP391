<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - SmokeLite</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 0.75rem 0.65rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      opacity: 0.95;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
<div class="login-container" role="form" aria-labelledby="loginTitle">
  <h2 id="loginTitle">Đăng nhập vào SmokeLite</h2>

  <!-- Hiển thị lỗi nếu có -->
  <div th:if="${error}" class="error-message" th:text="${error}"></div>

  <form th:action="@{/login}" method="post">
    <fieldset>
      <legend class="sr-only">Thông tin đăng nhập</legend>

      <div class="form-group">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="username" class="sr-only">Tên đăng nhập</label>
        <input type="text" id="username" name="username" required placeholder="Tên đăng nhập" autocomplete="username" aria-required="true" />
      </div>

      <div class="form-group">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <label for="password" class="sr-only">Mật khẩu</label>
        <input type="password" id="password" name="password" required placeholder="Mật khẩu" autocomplete="current-password" aria-required="true" />
      </div>

      <button type="submit">Đăng nhập</button>
    </fieldset>
  </form>

  <div class="register-link">
    <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
  </div>
</div>
</body>
</html>
