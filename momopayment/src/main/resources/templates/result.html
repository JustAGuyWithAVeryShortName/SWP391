<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
</head>
<body>
<h2>Kết quả thanh toán</h2>
<table>
    <tr th:each="item : ${paymentParam.entrySet()}">
        <td th:text="${item.key}"></td>
        <td th:text="${item.value}"></td>
    </tr>
</table>
</body>
</html>
