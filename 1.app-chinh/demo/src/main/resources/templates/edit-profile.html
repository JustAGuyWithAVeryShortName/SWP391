<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - SmokeLite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f0ff, #f5f9ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-container {
      max-width: 600px;
      margin: 5rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004a99;
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background-color: #004a99;
      border-color: #004a99;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
    a {
      text-decoration: none;
      color: #004a99;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h2>Edit Profile</h2>

  <form th:action="@{/profile/edit}" th:object="${user}" method="post">

    <div class="mb-3">
      <label class="form-label">First Name:</label>
      <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name:</label>
      <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender:</label>
      <select th:field="*{gender}" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth:</label>
      <input type="date" class="form-control" th:field="*{dateOfBirth}" />
    </div>



    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </div>

    <div class="text-center mt-3">
      <a th:href="@{/profile}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
