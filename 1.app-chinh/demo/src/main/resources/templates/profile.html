<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - SmokeLite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e8f0ff, #f5f9ff);
            font-family: 'Poppins', sans-serif;
        }
        .profile-container {
            max-width: 700px;
            margin: 5rem auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 2.5rem 2rem;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        }
        .profile-title {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #004a99;
            margin-bottom: 2.5rem;
        }
        .profile-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.2rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.8rem;
        }
        .label {
            font-weight: 600;
            color: #333;
        }
        .value {
            color: #555;
            text-align: right;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2.5rem;
        }
        .btn-primary {
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0, 74, 153);
            transition: transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2 class="profile-title"><i class="fa-solid fa-user-circle me-2"></i>Your Profile</h2>

    <div class="profile-row">
        <span class="label">Username:</span>
        <span class="value" th:text="${user.username}"></span>
    </div>

    <div class="profile-row">
        <span class="label">Email:</span>
        <span class="value" th:text="${user.email}"></span>
    </div>

    <div class="profile-row">
        <span class="label">First Name:</span>
        <span class="value" th:text="${user.firstName}"></span>
    </div>

    <div class="profile-row">
        <span class="label">Last Name:</span>
        <span class="value" th:text="${user.lastName}"></span>
    </div>

    <div class="profile-row">
        <span class="label">Gender:</span>
        <span class="value" th:text="${user.gender}"></span>
    </div>

    <div class="profile-row">
        <span class="label">Date of Birth:</span>
        <span class="value" th:text="${user.dateOfBirth}"></span>
    </div>

    <div class="btn-group">
        <a th:href="@{/dashboard}" class="btn btn-primary">
            <i class="fa-solid fa-chart-line me-1"></i> Dashboard
        </a>
        <a th:href="@{/profile/edit}" class="btn btn-primary">
            <i class="fa-solid fa-pen-to-square me-1"></i> Edit Profile
        </a>
    </div>
</div>

</body>
</html>
