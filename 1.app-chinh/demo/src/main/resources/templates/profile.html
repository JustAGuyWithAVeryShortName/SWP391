<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - SmokeLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e8f0ff, #f5f9ff);
            font-family: 'Segoe UI', sans-serif;
        }
        .profile-container {
            max-width: 600px;
            margin: 5rem auto;
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #004a99;
            margin-bottom: 2rem;
        }
        .profile-item {
            margin-bottom: 1.2rem;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        a {
            text-decoration: none;
            color: #004a99;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2>Your Profile</h2>

    <div class="profile-item">
        <span class="label">Username:</span> <span class="value" th:text="${user.username}"></span>
    </div>

    <div class="profile-item">
        <span class="label">Email:</span> <span class="value" th:text="${user.email}"></span>
    </div>

    <div class="profile-item">
        <span class="label">First Name:</span> <span class="value" th:text="${user.firstName}"></span>
    </div>

    <div class="profile-item">
        <span class="label">Last Name:</span> <span class="value" th:text="${user.lastName}"></span>
    </div>

    <div class="profile-item">
        <span class="label">Gender:</span> <span class="value" th:text="${user.gender}"></span>
    </div>

    <div class="profile-item">
        <span class="label">Day of birth:</span> <span class="value" th:text="${user.dateOfBirth}"></span>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/profile/edit}" class="btn btn-primary">Edit</a>
    </div>
</div>
</body>
</html>
