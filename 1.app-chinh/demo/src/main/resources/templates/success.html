<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4A90E2; /* Bright Blue */
            --primary-hover-color: #357ABD;
            --background-gradient-start: #E9F0FA;
            --background-gradient-end: #F8F9FA;
            --card-background: #ffffff;
            --heading-color: #2c3e50; /* Darker, slightly desaturated blue */
            --text-color: #555555;
            --divider-color: #e0e6ed;
            --card-shadow: rgba(74, 144, 226, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .payment-card {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--card-shadow);
            padding: 45px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            border-top: 6px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            /* Animation for the card appearing */
            animation: card-appear 0.6s ease-out forwards;
        }

        /* The content inside will have a staggered animation */
        .card-content > * {
            opacity: 0;
            transform: translateY(10px);
            animation: content-appear 0.6s ease-out forwards;
        }

        /* Staggered animation delays */
        .card-content .success-icon { animation-delay: 0.3s; }
        .card-content h2 { animation-delay: 0.45s; }
        .card-content .message { animation-delay: 0.6s; }
        .card-content .divider { animation-delay: 0.75s; }
        .card-content .receipt-info { animation-delay: 0.9s; }
        .card-content .actions { animation-delay: 1.05s; }


        .success-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px auto;
        }

        .success-icon .circle {
            fill: var(--primary-color);
        }

        .success-icon .checkmark {
            fill: none;
            stroke: white;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: draw-checkmark 0.4s 0.5s ease-out forwards;
        }

        h2 {
            font-size: 2.5em; /* 40px */
            font-weight: 700;
            margin: 0 0 15px 0;
            color: var(--heading-color);
        }

        .message {
            font-size: 1.1em; /* 18px */
            line-height: 1.6;
            margin: 0;
        }

        /* A styled horizontal rule */
        .divider {
            border: 0;
            height: 1px;
            background-color: var(--divider-color);
            margin: 30px 0;
        }

        /* New confirmation text style */
        .receipt-info {
            font-size: 0.95em; /* 15px */
            color: #777;
        }

        .actions {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.35);
        }

        /* Keyframe Animations */
        @keyframes draw-checkmark {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes content-appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="payment-card">
    <div class="card-content">

        <div class="success-icon">
            <svg viewBox="0 0 52 52">
                <circle class="circle" cx="26" cy="26" r="25"/>
                <path class="checkmark" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <h2>Payment Successful</h2>

        <p class="message">
            Your membership is now active. Welcome aboard!
        </p>

        <hr class="divider" />

        <p class="receipt-info">
            "This is more than a membershipâ€”it's your first step toward lasting change."
        </p>

        <div class="actions">
            <a href="/dashboard" class="btn">Explore Dashboard</a>
        </div>

    </div>
</div>

</body>
</html>
