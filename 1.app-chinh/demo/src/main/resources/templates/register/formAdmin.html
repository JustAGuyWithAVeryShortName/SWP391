<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Account - SmokeLite</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
    <style>
        :root {
            --primary-color: #004a99;
            --primary-hover: #0066cc;
            --primary-active: #003d80;
            --background: #f0f2f5;
            --input-border: #ccc;
            --input-focus: #004a99;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e8f0ff, #f5f9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 550px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow:  var(--shadow-light);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            } to {
                  opacity: 1;
                  transform: translateY(0);
              }
        }



        .login-container h2 {
            text-align: center;
            margin-bottom: 15px;
            margin-top: 30px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"], /* Added input[type="date"] */
        select { /* Added select for styling */
            width: 100%;
            height: 38px;
            padding: 0.5rem;
            padding-right: 3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus, /* Added input[type="date"] focus */
        select:focus { /* Added select focus */
            outline: none;
            border-color: #004a99; /* màu xanh đồng bộ với --primary-color */
            box-shadow: 0 0 0 3px rgba(0, 74, 153, 0.1);
        }

        .password-input {
            position: relative;
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 55%;

            font-size: 0.9rem;
            color: #004A99;
            cursor: pointer;
            user-select: none;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: .7rem;
            background: #004A99;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;

        }

        button[type="submit"]:hover {
            background: #0066cc;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
            background: #003d80;
        }

        .register-link {
            text-align: center;
            margin-top: 16px;
        }

        .register-link a {
            color: #004A99;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>Add New Account</h2> <div th:if="${my_error}" class="alert alert-danger" style="text-align: center;"> <span th:text="${my_error}"></span>
</div>
    <div th:if="${successMessage}" class="alert alert-success" style="text-align: center;"> <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/admin/accounts/save}" th:object="${registerDTO}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Username (*)" required />
            <div th:if="${#fields.hasErrors('username')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('username')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group password-input">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Password (*)" required />
            <span id="togglePassword">Show</span>
            <div th:if="${#fields.hasErrors('password')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('password')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email" />
            <div th:if="${#fields.hasErrors('email')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('email')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name (*)" required />
            <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('firstName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name (*)" required />
            <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('lastName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select th:field="*{gender}" id="gender" required>
                <option value="">-- Select Gender --</option>
                <option th:each="g : ${T(com.swp2.demo.entity.Gender).values()}"
                        th:value="${g}" th:text="${g}"></option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('gender')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" required />
            <div th:if="${#fields.hasErrors('dateOfBirth')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('dateOfBirth')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select th:field="*{role}" id="role" required>
                <option value="">-- Select Role --</option>
                <option th:each="r : ${T(com.swp2.demo.entity.Role).values()}"
                        th:value="${r}" th:text="${r}"></option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" class="error-message">
                <ul>
                    <li th:each="e : ${#fields.errors('role')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <button type="submit">Add Account</button> </form>

</div>

<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        togglePassword.textContent = isPassword ? "Hide" : "Show";
    });
</script>
</body>
</html>
