<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - SmokeLite</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">

  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="login-container">
  <h2>Đăng nhập</h2>

  <div th:if="${param.error}" class="error-message">
    Đăng nhập không thành công, vui lòng kiểm tra lại mật khẩu hoặc tài khoản!
  </div>

  <form th:action="@{/authenticateTheUser}" method="post">
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" required autofocus />
    </div>

    <div class="form-group password-wrapper">
      <label for="password">Mật khẩu</label>
      <div class="password-input">
        <input type="password" id="password" name="password" required />
        <span id="togglePassword">Hiện</span>
      </div>
    </div>


    <div class="bottom-options">
      <label><input type="checkbox" checked /> Nhớ tài khoản</label>
      <a href="#">Quên mật khẩu?</a>
    </div>

    <button type="submit">Đăng nhập</button>
  </form>

  <div class="register-link">
    <p>Bạn chưa có tài khoản? <a th:href="@{/register/showRegisterForm}">Đăng ký</a></p>
    <p>Hoặc đăng nhập bằng:</p>
    <div class="social-buttons">
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-google"></i></button>
      <button><i class="fab fa-twitter"></i></button>
      <button><i class="fab fa-github"></i></button>
    </div>
  </div>
</div>




<script>
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword.addEventListener("click", function () {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    togglePassword.textContent = isPassword ? "Ẩn" : "Hiện";
  });
</script>


</body>
</html>
