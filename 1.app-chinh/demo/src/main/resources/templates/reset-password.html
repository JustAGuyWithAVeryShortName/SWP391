<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu - SmokeLite</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .success-message {
            color: green;
            background-color: #e6ffe6;
            border: 1px solid #4CAF50;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid #f44336;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Reset Password</h2>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${message}" class="success-message" th:text="${message}"></div>

    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <div class="form-group">
            <label for="password">New Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" required />
                <span id="togglePassword">Show</span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input">
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <span id="toggleConfirmPassword">Show</span>
            </div>
        </div>

        <button type="submit">Reset Password</button>
    </form>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    const confirmPasswordInput = document.getElementById("confirmPassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

    togglePassword.addEventListener("click", function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        togglePassword.textContent = isPassword ? "Hide" : "Show";
    });

    toggleConfirmPassword.addEventListener("click", function () {
        const isPassword = confirmPasswordInput.type === "password";
        confirmPasswordInput.type = isPassword ? "text" : "password";
        toggleConfirmPassword.textContent = isPassword ? "Hide" : "Show";
    });
</script>
</body>
</html>
