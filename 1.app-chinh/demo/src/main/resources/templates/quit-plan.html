<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bắt Đầu Hành Trình Cai Thuốc</title>
  <style>
    :root {
      --primary-color: #007bff;
      --success-color: #28a745;
      --light-gray: #f8f9fa;
      --dark-gray: #6c757d;
      --text-color: #343a40;
      --border-color: #dee2e6;
      --error-color: #dc3545;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      padding: 2rem;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 650px;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      color: var(--dark-gray);
      margin-bottom: 2.5rem;
    }

    .form-group {
      margin-bottom: 1.75rem;
    }

    label.main-label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .checkbox-group label, .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .checkbox-group label:hover, .radio-group label:hover {
      background-color: #f8f9fa;
    }

    input[type="checkbox"], input[type="radio"] {
      width: 1.2em;
      height: 1.2em;
      accent-color: var(--primary-color);
    }

    input[type="date"], select, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    .helper-text {
      font-size: 0.85rem;
      color: var(--dark-gray);
      margin-top: 0.5rem;
    }

    #otherReasonContainer, #customPlanContainer {
      display: none; /* Hide by default */
      margin-top: 1rem;
    }

    .button-group {
      margin-top: 2.5rem;
    }

    button.primary-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--success-color);
      color: #fff;
      transition: background-color 0.2s;
    }
    button.primary-btn:hover {
      background-color: #218838;
    }

    .error-message {
      color: var(--error-color);
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<main class="container">
  <h1>Bắt Đầu Hành Trình Mới</h1>
  <p class="subtitle">Hãy cùng nhau xây dựng một kế hoạch cai thuốc hiệu quả dành riêng cho bạn.</p>

  <div th:if="${dateError}" class="error-message">
    <p th:text="${dateError}">Lỗi về ngày tháng.</p>
  </div>

  <form th:action="@{/plan/generate}" th:object="${plan}" method="post">
    <section class="form-group">
      <label class="main-label">1. Động lực của bạn là gì?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="reasons" value="health" /> Cải thiện sức khỏe</label>
        <label><input type="checkbox" name="reasons" value="family" /> Vì gia đình và người thân</label>
        <label><input type="checkbox" name="reasons" value="financial" /> Tiết kiệm chi phí</label>
        <label><input type="checkbox" name="reasons" value="smell" /> Loại bỏ mùi hôi khó chịu</label>
        <label><input type="checkbox" name="reasons" value="other" id="reasonOtherCheckbox" /> Lý do khác</label>
      </div>
      <div id="otherReasonContainer">
        <textarea name="reasonDetails" rows="3" placeholder="Vui lòng chia sẻ thêm lý do của bạn..."></textarea>
      </div>
    </section>

    <section class="form-group">
      <label for="startDate" class="main-label">2. Chọn ngày bắt đầu</label>
      <input type="date" id="startDate" th:field="*{startDate}" required />
      <p class="helper-text">Đây là ngày bạn cam kết bắt đầu hành trình cai thuốc.</p>
    </section>

    <section class="form-group">
      <label for="targetDate" class="main-label">3. Đặt ngày mục tiêu</label>
      <input type="date" id="targetDate" th:field="*{targetDate}" required />
      <p class="helper-text">Ngày bạn mong muốn sẽ cai thuốc hoàn toàn.</p>
    </section>

    <section class="form-group">
      <label for="stages" class="main-label">4. Chọn phương pháp tiếp cận</label>
      <select id="stages" th:field="*{stages}" required>
        <option value="" disabled selected>-- Chọn một phương pháp --</option>
        <option value="gradual">Giảm dần từng bước</option>
        <option value="coldturkey">Dừng đột ngột (Cold Turkey)</option>
        <option value="nicotine_replacement">Sử dụng liệu pháp thay thế Nicotine</option>
        <option value="custom">Tự xây dựng kế hoạch chi tiết</option>
      </select>
    </section>

    <div id="customPlanContainer">
      <section class="form-group">
        <label for="customPlan" class="main-label">Kế hoạch chi tiết của bạn</label>
        <textarea id="customPlan" th:field="*{customPlan}" rows="4" placeholder="Ví dụ: Tuần 1: Chỉ hút sau bữa ăn. Tuần 2: Giảm 3 điếu/ngày..."></textarea>
      </section>
    </div>

    <section class="button-group">
      <button type="submit" class="primary-btn">Tạo Kế Hoạch Của Tôi</button>
    </section>
  </form>
</main>

<script>
  // UX Improvement: Show/hide textareas based on user selection
  const reasonOtherCheckbox = document.getElementById('reasonOtherCheckbox');
  const otherReasonContainer = document.getElementById('otherReasonContainer');
  reasonOtherCheckbox.addEventListener('change', () => {
    otherReasonContainer.style.display = reasonOtherCheckbox.checked ? 'block' : 'none';
  });

  const stagesSelect = document.getElementById('stages');
  const customPlanContainer = document.getElementById('customPlanContainer');
  stagesSelect.addEventListener('change', () => {
    customPlanContainer.style.display = stagesSelect.value === 'custom' ? 'block' : 'none';
  });

  // On page load, check initial values (in case of form redisplay with errors)
  if (reasonOtherCheckbox.checked) {
    otherReasonContainer.style.display = 'block';
  }
  if (stagesSelect.value === 'custom') {
    customPlanContainer.style.display = 'block';
  }
</script>

</body>
</html>
